<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/css/pointshop_result.css" /> <!--css스타일적용-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <title>포인트상점 - 구매</title>
</head>

<body style="background-color:#F0E39E;">

<header class="menu" id="menu">

    <div class="join-logo" id="join-logo">
        <a href="/main_ver2">
            <img class="join-logo" src="../images/joinlogo.PNG"/>
        </a>
    </div>

    <div class="join-menubar" id="join-menubar">
        <a href="/member/login">로그인&emsp;</a>
        <a href="/myPage">마이페이지&emsp;</a>
        <a href="/member/login">또독이란?</a>
    </div>
</header>

<div class="ps_pagetitle">구매가 완료되었습니다.</div>
<div class="total_point_box">
    <div><p id="overlay-text-mypoint">내 포인트</p><p id="overlay-text-pointview" th:text="${memberPoint}+'점'"></p></div>
</div>

<div class="gifticon_list"> <!--기프티콘리스트묶음-->
    <div class="set_gifticon">
        <div class="gifticon1"> <!--기프티콘1-->
            <div class="gifticon_code" th:text="${productCode}"/>
            <div class="gifticon_title" th:text="${productName}"/>
            <img id="giftiImage" class="gifticon_img" th:src="@{'../images/' + ${productImage}}" title="구매한 상품"/>
            <button id="savebtn" onclick="triggerDownload()">저장하기</button> <!--사진 저장하기-->
        </div>
    </div>
</div>
</div>
<!--전체섹션-->
<script type="text/javascript" th:src="@{/js/pointshopresult.js}"></script>

</body>
</html>
