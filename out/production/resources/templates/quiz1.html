<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/style2.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />

  <script
          src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>

</head>

<body>




<!--전체 화면(로고 제외)    -->
<div class="quiz1-form">

  <div class="quiz1-logoform">
    <!--로고      -->
    <a href="/main_ver2">
      <img class="quiz1-logo" src="../images/wordstudy_studylogo.png" />
    </a>
  </div>




  <!-- 문제 & 토끼 + 지문 -->
  <div class="quiz1-02">

    <!-- 문제 및 토끼 -->
    <div class="quiz1-01">

      <!--노란색 배경카드(문제 적는 카드)    -->
      <div class="quiz1-yello">
        <!--문제      -->
        <div class="quiz1-question" th:text="${questionContent}"></div>
      </div>

      <!--토끼이미지      -->
      <img class="rabbit" alt="" onclick="location.href='quizex1.html';" src="../images/rabbit.png" />

    </div>




    <!-- <div class="parent">
    <div class="div1"><span class="span">또독</span>
    </div>
    <div class="div2"></div>
    <img class="icon" alt="" src="../images/point.svg" />
  </div> -->

    <!--지문 표시 카드      -->
    <div class="quiz1-passage">

      <!--카드 구멍      -->
      <div class="quiz1-hole"></div>

      <div class="quiz1-passageContent">
        <!--지문      -->
        <p class="p" th:text="${questionPassage}"></p>

      </div>


    </div>
    <!--지문 텍스트      -->


  </div>


  <!-- 선택지 4개 -->
  <div class="quiz1-03">

    <!--첫번째 카드      -->
    <div class="quiz1-choice01">
      <!--첫번째 카드 내용      -->
      <p class="quiz1-choiceContent">겉에서 속, 또는 밑에서 위까지의 길이가 짧다.</p><br>
    </div>

    <!--두번째 카드      -->
    <div class="quiz1-choice02">
      <!--두번째 카드 내용      -->
      <p class="quiz1-choiceContent">병이나 상처 따위가 고쳐져 본래대로 되다.</p><br>
    </div>

    <!--세번째 카드      -->
    <div class="quiz1-choice03">
      <!--세번째 카드 내용      -->
      <p class="quiz1-choiceContent">보다 더 좋거나 앞서 있다.</p>
    </div>

    <!--네번째 카드      -->
    <div class="quiz1-choice04">
      <!--네번째 카드 내용      -->
      <p class="quiz1-choiceContent">소리가 꽤 낮다.</p>
    </div>






  </div>


</div>

<!--화살표      -->
<img class="arrow-icon" alt="" onclick="location.href='quiz2.html';" src="../images/arrow.svg" />
</div>

<script type="text/javascript" th:src="@{/js/quiz1.js}"></script>
</body>

</html>
