<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>또독</title>

  <script
          src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main_ver2.css?afterfit ">
</head>

<body>
<div id="container1">
  <header id="header">
    <img id="mainLogo" src="../images/ttodokLogo2.png" height="70">
    <ul id="headerul">
      <li>또독이란?</li>
      <li>학습하기</li>
      <li>포인트 상점</li>
      <li id="homeMyPageBtn" onclick="redirectToMypage()"> 마이페이지  </li>
    </ul>
  </header>


  <section id="contents">
    <div id="overlay-container-word">
    <img src="/images/wordList_ver2.png" id="todayWordList" >
      <p id="overlay-text-word">단어</p>
      <p id="overlay-text-wordExplain">설명</p>
      <p id="overlay-text-wordEx">예시</p>
    </div>
  </section>

  <aside id="sidebar">
    <div id="overlay-container">
      <img src="/images/loginBtn_ver2.png" id="loginBtn_ver2" height="150">
      <p id="overlay-text">
        <span class="user-nick" th:text="${userNick != null ? userNick : 'Guest'}"></span> 님! 반가워요
      </p>
      <img src="/images/line.png" id="line-image"  width="240">
      <p id="overlay-text-pointshop">내 포인트</p>
      <p id="overlay-text-pointview" th:text="${memberPoint} + '점'"></p>
      <button id="overlay-text-gopointshop" >포인트상점 </button>
    </div>
  </aside>

<div id="container2">
  <h1 id="book_text">재미있는 이야기가 가득!</h1>
  <section id="book">
    <ul id="booklistul_1">
      <li id="bookList1">
        <h2 id="bookNameNum1">엄지공주</h2>
        <img src="/images/book1.png" onclick="redirectToWordLearningPage('t001')"> <!--Audrey님이 추가함. : 이미지에 해당하는 word_code 전송.-->
      </li>
      <li id="bookList2">
        <h2 id="bookNameNum2">겨울나라</h2>
        <img src="/images/book2.png">
      </li>
      <li id="bookList3">
        <h2 id="bookNameNum3">우주비행사</h2>
        <img src="/images/book3.png">
      </li>
      <li id="bookList4">
        <h2 id="bookNameNum4">코끼리의 꿈</h2>
        <img src="/images/book4.png">
      </li>
    </ul>
    <ul id="booklistul_2">
      <li id="bookList5">
        <h2 id="bookNameNum5">컵케이크</h2>
        <img src="/images/book5.png">
      </li>
      <li id="bookLis6">
        <h2 id="bookNameNum6">우주비행사</h2>
        <img src="/images/book6.png"></li>
      <li id="bookList7">
        <h2 id="bookNameNum7">흥부전</h2>
        <img src="/images/book7.png" height="200"></li>
      <li id="bookList8">
        <h2 id="bookNameNum8">쥬라기공원</h2>
        <img src="/images/book8.png"></li>
    </ul>
  </section>

  <button id="studyStartBtn" type="submit"> 학습하기 </button>

  <section id="point_sotre">
    <h1 id="storeText">포인트로 상품을 구매할 수 있어요!</h1>
    <img src="/images/pointStoreVer2.png" id="pointStoreVer2" >
    <button id="storeGoBtn" type="submit"> 바로가기 </button>
  </section>

  <footer id="footer">
    <img src="/images/ttodokLogo3.png" id="footerLogo">
  </footer>

</div>
</div>



</body>
</html>

<script>


  //Audrey님이 추가함. - 마이페이지 넘어가기. 이미지에 해당하는 번호 넘기는 함수
  function redirectToMypage() {
      window.location.href = "/myPage";
  }

  //Audrey님이 추가함. - 이미지 번호 매개변수 추가해서 페이지 이동하는 함수
  function redirectToWordLearningPage(imageNumber) {
      // 단어 학습 페이지 URL에 이미지 번호를 매개변수로 추가하여 페이지 이동
      window.location.href = "/wordstudy?card=" + imageNumber;
  }



</script>
